<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card">
    <h2>Welcome Back</h2>
    <p>Please enter your details to view your finances.</p>

    @if (errorMessage()) {
      <div class="error-banner" [class.warning]="errorMessage()?.includes('session')">
        {{ errorMessage() }}
      </div>
    }

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••">
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading()">
      {{ isLoading() ? 'Logging in...' : 'Sign In' }}
    </button>
  </form>
</div>
